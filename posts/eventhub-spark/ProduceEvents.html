<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":3586212414147258,"name":"ProduceEvents","language":"scala","commands":[{"version":"CommandV1","origId":3586212414147259,"guid":"d2a81535-2d4b-40d7-829c-c546a86e2a4e","subtype":"command","commandType":"auto","position":1.0,"command":"val hey = \"hiiii\"","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">hey: String = hiiii\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1516993511087,"submitTime":1516993511060,"finishTime":1516993511232,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"33b858ff-6867-4421-a751-068f38484fd3"},{"version":"CommandV1","origId":3586212414147261,"guid":"1dbda7e2-4b3d-4523-b26b-93eedab3c010","subtype":"command","commandType":"auto","position":2.0,"command":"// This is a Databricks notebook <3\n\nimport java.util._\nimport scala.collection.JavaConverters._\n\n// Before running the code, need to have:\n//     * Event Hub (to publish events to)\n//     * Spark cluster (to do processing)\n//     * Twitter keys and secrets (to fetch tweets)\n\nimport com.microsoft.azure.eventhubs._\n\n// Connection information about Event Hub!\n// Replace values below with yours\n\nval namespaceName = \"\"\nval eventHubName = \"\"\nval sasKeyName = \"\"\nval sasKey = \"\"\nval connStr = new ConnectionStringBuilder(namespaceName, eventHubName, sasKeyName, sasKey)\nval eventHubClient = EventHubClient.createFromConnectionStringSync(connStr.toString())\n\ndef sendEvent(message: String) = {\n  val messageData = new EventData(message.getBytes(\"UTF-8\"))\n  eventHubClient.send(messageData) \n  System.out.println(\"Sent event: \" + message + \"\\n\")\n}\n\nimport twitter4j._\nimport twitter4j.TwitterFactory\nimport twitter4j.Twitter\nimport twitter4j.conf.ConfigurationBuilder\n\n// Twitter configuration!\n// Replace values below with yours\n\nval twitterConsumerKey=\"\"\nval twitterConsumerSecret=\"\"\nval twitterOauthAccessToken=\"\"\nval twitterOauthTokenSecret=\"\"\n\nval cb = new ConfigurationBuilder()\n  cb.setDebugEnabled(true)\n  .setOAuthConsumerKey(twitterConsumerKey)\n  .setOAuthConsumerSecret(twitterConsumerSecret)\n  .setOAuthAccessToken(twitterOauthAccessToken)\n  .setOAuthAccessTokenSecret(twitterOauthTokenSecret)\n\nval twitterFactory = new TwitterFactory(cb.build())\nval twitter = twitterFactory.getInstance()\n\n// Getting tweets with certain keywords and sending them to the Event Hub in realtime!\n\nval query = new Query(\" #Azure \")\nquery.setCount(100)\nquery.lang(\"en\")\nvar finished = false\nwhile (!finished) {\n  val result = twitter.search(query) \n  val statuses = result.getTweets()\n  var lowestStatusId = Long.MaxValue\n  for (status <- statuses.asScala) {\n    if(status.isRetweet()){ \n      sendEvent(status.getRetweetedStatus().getText())\n    } else {\n      sendEvent(status.getText())\n    }\n    lowestStatusId = Math.min(status.getId(), lowestStatusId)\n    Thread.sleep(2000)\n  }\n  query.setMaxId(lowestStatusId - 1)\n}\n\n// Closing connection to the Event Hub\neventHubClient.close()","commandVersion":0,"state":"error","results":{"type":"html","data":"<div class=\"ansiout\">Sent event: #Microsoft #Azure recently expanded support for #Kubernetes. In part two of our interview with him,… https://t.co/fqEmrJRWc9\n\nSent event: Care and Feeding of Predictive Maintenance Solutions https://t.co/BBUKKfYLd9 #AXUG #BI #AI #bigdata #IoT #cloud… https://t.co/aXOgx4VXVk\n\nSent ev
