8-8697-a6bc584748b8"},{"version":"CommandV1","origId":3787128761715214,"guid":"b34b04fc-6982-474a-800b-6776ed91ae79","subtype":"command","commandType":"auto","position":1.96875,"command":"%md\n\n##### For deconstructing JSON response from the APIs into Scala types:","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"17c68f92-138f-4480-89c1-4f8a9089bc93"},{"version":"CommandV1","origId":3787128761715215,"guid":"5bae59b9-41ed-4d46-bfcf-2a88965efcac","subtype":"command","commandType":"auto","position":1.984375,"command":"class CC[T] extends Serializable { def unapply(a:Any):Option[T] = Some(a.asInstanceOf[T]) }\nobject M extends CC[scala.collection.immutable.Map[String, Any]]\nobject L extends CC[scala.collection.immutable.List[Any]]\nobject S extends CC[String]\nobject D extends CC[Double]","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"008e6bdd-e590-4dc6-b34e-0e449027f7e3"},{"version":"CommandV1","origId":3787128761715216,"guid":"1c54406a-409e-4c86-8d72-ca17e40ebb43","subtype":"command","commandType":"auto","position":1.9921875,"command":"%md\n\n#### Defining an object containing functions to call the API and perform language detection and sentiment analysis\n\nDon't forget to put your own key as an `accessKey`!","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"11f5ca51-4788-4488-91a0-96c82ac1fa41"},{"version":"CommandV1","origId":1413313491495506,"guid":"bec29561-dc87-4522-bd57-3d232aafbf42","subtype":"command","commandType":"auto","position":2.0,"command":"object SentimentDetector extends Serializable {\n  \n  // Cognitive Services API connection settings\n  val accessKey = \"\"\n  val host = \"https://eastus.api.cognitive.microsoft.com\"\n  val languagesPath = \"/text/analytics/v2.0/languages\"\n  val sentimentPath = \"/text/analytics/v2.0/sentiment\"\n  val languagesUrl = new URL(host+languagesPath)\n  val sentimenUrl = new URL(host+sentimentPath)\n  \n  def getConnection(path: URL): HttpsURLConnection = {\n    val connection = path.openConnection().asInstanceOf[HttpsURLConnection]\n    connection.setRequestMethod(\"POST\")\n    connection.setRequestProperty(\"Content-Type\", \"text/json\")\n    connection.setRequestProperty(\"Ocp-Apim-Subscription-Key\", accessKey)\n    connection.setDoOutput(true)\n    return connection\n  }\n  \n  def prettify (json_text: String): String = {\n    val parser = new JsonParser()\n    val json = parser.parse(json_text).getAsJsonObject()\n    val gson = new GsonBuilder().setPrettyPrinting().create()\n    return gson.toJson(json)\n  }\n  \n  // Handles the call to Cognitive Services API.\n  // Expect Documents as parameters and the address of the API to call.\n  // Returns an instance of Documents in response.\n  def processUsingApi(inputDocs: Documents, path: URL): String = {\n    val docText = new Gson().toJson(inputDocs)\n    val encoded_text = docText.getBytes(\"UTF-8\")\n    val connection = getConnection(path)\n    val wr = new DataOutputStream(connection.getOutputStream())\n    wr.write(encoded_text, 0, encoded_text.length)\n    wr.flush()\n    wr.close()\n\n    val response = new StringBuilder()\n    val in = new BufferedReader(new InputStreamReader(connection.getInputStream()))\n    var line = in.readLine()\n    while (line != null) {\n        response.append(line)\n        line = in.readLine()\n    }\n    in.close()\n    return response.toString()\n  }\n  \n  // Calls the language API for specified documents.\n  // Returns a documents with language field set.\n  def getLanguage (inputDocs: Documents): Documents = { \n    try {\n      val response = processUsingApi(inputDocs, languagesUrl)\n      // In case we need to log the json response somewhere\n      val niceResponse = prettify(response)\n      val docs = new Documents()\n      val result = for {\n            // Deserializing the JSON response from the API into Scala types\n            Some(M(map)) <- scala.collection.immutable.List(JSON.parseFull(niceResponse))\n            L(documents) = map(\"documents\")\n            M(document) <- documents\n            S(id) = document(\"id\")\n            L(detectedLanguages) = document(\"detectedLanguages\")\n            M(detectedLanguage) <- detectedLanguages\n            S(language) = detectedLanguage(\"iso6391Name\")\n      } yield {\n            docs.add(new Document(id = id, text = id, language = language))\n      }\n      return docs\n    } catch {\n          case e: Exception => return new Documents()\n    }\n  }\n  \n  // Calls the sentiment API for specified documents. Needs a language field to be set for each of them.\n  // Returns documents with sentiment field set, taking a value in the range from 0 to 1.\n  def getSentiment (inputDocs: Documents): Documents = {\n    try {\n      val response = processUsingApi(inputDocs, sentimenUrl)\n      val niceResponse = prettify(response)\n      val docs = new Documents()\n      val result = for {\n            // Deserializing the JSON response from the API into Scala types\n            Some(M(map)) <- scala.collection.immutable.List(JSON.parseFull(niceResponse))\n            L(documents) = map(\"documents\")\n            M(document) <- documents\n            S(id) = document(\"id\")\n            D(sentiment) = document(\"score\")\n      } yield {\n            docs.add(new Document(id = id, text = id, sentiment = sentiment))\n      }\n      return docs\n    } catch {\n        case e: Exception => return new Documents()\n    }\n  }\n}\n\n// User Defined Function for processing content of messages to return their sentiment.\nval toSentiment = udf((textContent: String) => {\n  val inputDocs = new Documents()\n  inputDocs.add (textContent, textContent)\n  val docsWithLanguage = SentimentDetector.getLanguage(inputDocs)\n  val docsWithSentiment = SentimentDetector.getSentiment(docsWithLanguage)\n  if (docsWithLanguage.documents.isEmpty) {\n    // Placeholder value to display for no score returned by the sentiment API\n    (-1).toDouble\n  } else {\n    docsWithSentiment.documents.get(0).sentiment.toDouble\n  }\n}) \n\n// Preparing a dataframe with Content and Sentiment columns\nval streamingDataFrame = incomingStream.selectExpr(\"cast (body as string) AS Content\").withColumn(\"Sentiment\", toSentiment($\"Content\"))\n\n// Displaying the streaming data\nstreamingDataFrame.writeStream.outputMode(\"append\").format(\"console\").option(\"truncate\", false).start().awaitTermination()\n","commandVersion":0,"state":"error","results":{"type":"html","data":"<div class=\"ansiout\">-------------------------------------------\nBatch: 0\n-------------------------------------------\n+-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------+------------------+\n|Content                                                                                                                                                                                                                                  |Sentiment         |\n+-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------+------------------+\n|In this guide you’ll find snapshots that describe what challenges our customers are facing and the solutions they are using to overcome them. @evidentdotio #CloudSecurity #AWS #Azure #Compliance #NIST #HIPAA #PCI http://okt.to/opjrrE|0.5               |\n|#Containers as a Service #Azure Container Instances https://t.co/gRK2xtfkky                                                                                                                                                              |0.5               |\n|Designing, building, and operating microservices on #Azure:: https://buff.ly/2mggpRU #Kubernetes                                                                                                                                         |0.5               |\n|Damn! 'Securing Office 365 and Microsoft Azure Like a Rock Star' session by @JussiRoine is so amazing! Have to look for it with audio later this week. #RancilioSilv
